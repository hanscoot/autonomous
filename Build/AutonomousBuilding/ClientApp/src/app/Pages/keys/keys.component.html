<body style="padding-left:3%; padding-right:3%">
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div id="v">
    <h4 class="text-muted">Keys</h4><button class="btn btn-primary btn-sm float-right" style="display: block; margin: 0 auto;" id="buttons" (click)="open()">Add key</button>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">KeyID</th>
          <th scope="col" *ngIf="!mode.tang">Content</th>
          <th scope="col">User</th>
          <th scope="col" *ngIf="!mode.tang"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of keypersonData">
          <th scope="row">
            {{item.keyID}}
          </th>
          <th scope="row" *ngIf="!mode.tang">
            {{item.content}}
          </th>
          <th scope="row">
            {{item.name}}
          </th>
          <th scope="row" *ngIf="!mode.tang">
            <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="item.content">
            </ngx-qrcode>
          </th>
          <th scope="row">
            <button *ngIf="!item.temp" class="btn btn-sm btn-dark float-right" (click)="del(item)">Delete</button>
            <button *ngIf="item.temp" class="btn btn-sm btn-dark float-right" disabled>Delete</button>
          </th>
        </tr>
        <tr *ngFor="let item of serverData">
          <th scope="row">
            {{item.keyID}}
          </th>
          <th scope="row" *ngIf="!mode.tang">
            {{item.content}}
          </th>
          <th scope="row">
            Not assigned
          </th>
          <th scope="row" *ngIf="!mode.tang">
            <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="item.content">
            </ngx-qrcode>
          </th>
          <th scope="row">
            <button class="btn btn-sm btn-dark float-right" (click)="del(item)">Delete</button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card border-warning">
    <div class="card-header card-title text-warning">Testing</div>
    <div class="card-body scroll ">
      <label for="content">Check Content</label>
      <input #content class="form-control form-control-sm shadow-none" id="content">
      <p id="test"></p>
      <button class="btn btn-sm btn-primary" (click)="check(content.value)">Check?</button>
      <button class="btn btn-sm btn-primary" (click)="chec()">check scanner?</button>
    </div>
  </div>
</body>
