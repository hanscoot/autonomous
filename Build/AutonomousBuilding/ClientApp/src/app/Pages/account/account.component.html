<body class="" id="example10" style="padding-left:3%; padding-right:3%;">
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div id="v">
    <h4 id="example2" class="text-muted">Account</h4><b class="text-warning" *ngIf="str.currentUser.temp">&nbsp;[Temp]</b><button class="btn btn-primary btn-sm float-right" style="display: block; margin: 0 auto;" id="buttons" (click)="account()">Edit Account Details</button>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>
    <h6>Name:</h6> {{str.currentUser.name}}
    <div>&nbsp;</div>
    <h6>Email:</h6> {{users.email}}
    <div>&nbsp;</div>
    <h6>Contact Number:</h6> {{users.number}}
    <div>&nbsp;</div>
    <h6>Key assigned:</h6>
    <ul style="list-style: none; padding-left: 0;" *ngFor="let i of key">
      <li>
        {{i.keyID}}
      </li>
    </ul>
    <h6>Locks assigned:</h6>
    <ul style="list-style: none; padding-left: 0;" *ngFor="let i of locks">
      <li>
        {{i.name}}
      </li>
    </ul>
    <h6>Schedules assigned:</h6>
    <ul style="list-style: none; padding-left: 0;" *ngFor="let i of schedules">
      <li>
        {{i.days}} {{i.times}} (Key ID {{i.keyID}})
      </li>
    </ul>
    <div *ngIf="str.currentUser.temp">
      <div>{{tempuser.date}} @ {{tempuser.time}}</div>
    </div>
    <div>&nbsp;</div>
  </div>
</body>
