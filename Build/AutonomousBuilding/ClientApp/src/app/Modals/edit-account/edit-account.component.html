<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Append Account</h4>
    <button class="close blank" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="input1">Email</label>
      <div class="input-group">
        <input #email class="form-control" id="input1">
        <div class="input-group-append">
          <span class="input-group-text">@nomuda.com</span>
        </div>
      </div>
      <div>
        <p class="text-danger" id="result1"></p>
        &nbsp;
      </div>
      <label for="input2">Phone Number</label>
      <input #number class="form-control" id="input2">
      <div>
        <p class="text-danger" id="result2"></p>
        &nbsp;
      </div>
      <label for="input3">Password</label>
      <input #password type="password" class="form-control" id="input3">
      <div>
        <p class="text-danger" id="result3"></p>
        &nbsp;
      </div>
      <button class="btn btn-sm btn-primary float-right" (click)="add(email.value, number.value, password.value)">Update</button>
    </div>
  </div>
</div>
