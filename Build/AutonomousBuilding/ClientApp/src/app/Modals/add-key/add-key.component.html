<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Add New Key</h4>
    <button class="close blank" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="example">Key Types</label>
    <select class="form-control" id="example" (change)="select($event)">
      <option value="" disabled selected>Select key type</option>
      <option *ngFor="let i of types">{{i}}</option>
    </select>
    <div>
      &nbsp;
    </div>
    <button class="btn btn-primary btn-sm float-right" (click)="Add()">Submit</button>
  </div>
</div>
