<app-top-nav></app-top-nav>
<body style="padding-top: 5%; padding-left: 5%; padding-right: 5%; padding-bottom:5%">
  <h5 class="display-4">
    Autonomous Building
  </h5>
  <div>
    &nbsp;
  </div>
  <div class="row">
    <div class="col-md-3">
      <div style="padding-top:15%">
        <div class="card">
          <div class="card-header card-title">Recent Events <button class="float-right blank text-primary" (click)="clear()">Clear</button></div>
          <div class="card-body scroll">
            <ul style="list-style: none; padding-left: 0;" *ngFor="let i of shortlog">
              <li>
                {{i.lockName}} - {{i.time}} - {{i.name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <ul class="nav nav-tabs" style="padding-top:5%; width:100%">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Schedules" routerLinkActive="active">Schedules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Locks" routerLinkActive="active">Locks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Keys" routerLinkActive="active">Keys</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/People" routerLinkActive="active">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Logs" routerLinkActive="active">Logs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/Account" routerLinkActive="active">Account</a>
        </li>
      </ul>
      <router-outlet></router-outlet>
    </div>
  </div>
</body>
<footer class="text-center">
  <button class="bigArrow" (click)="function()">
    ^
  </button>
  <div>&nbsp;</div>
</footer>
