<body style="padding-left:3%; padding-right:3%">
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div id="v">
    <h4 class="text-muted">People</h4>
    <div class="mr-2 float-right" style="display: block; margin: 0 auto;">
      <button class="btn btn-primary btn-sm" (click)="user()">Add one-time user</button>
      &nbsp;
      <button class="btn btn-primary btn-sm" (click)="open()">Add person</button>
    </div>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col" *ngIf="!mode.tang">Email</th>
          <th scope="col" *ngIf="!mode.tang">Type</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of serverData">
          <th scope="row">
            {{item.name}}
          </th>
          <th scope="row" *ngIf="!mode.tang">
            {{item.email}}
          </th>
          <th scope="row" *ngIf="!mode.tang">
            <div *ngIf="item.temp">
              One-time Use
            </div>
            <div *ngIf="!item.temp">
              User
            </div>            
          </th>
          <th scope="row">
            <button class="btn btn-sm btn-light float-right" routerLink="/people/{{item.personId}}">Details</button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</body>
