<body style="padding-left:3%; padding-right:3%;">
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div id="v">
    <h4 class="text-muted">Logs</h4><button class="btn btn-primary btn-sm float-right" style="display: block; margin: 0 auto;" id="buttons" (click)="dellog()">Clear Logs</button>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Lock</th>
          <th scope="col">User</th>
          <th scope="col">Time</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of LOG">
          <th scope="row">
            {{item.lockName}}
          </th>
          <th scope="row">
            {{item.name}}
          </th>
          <th scope="row">
            {{item.time}}
          </th>
          <th scope="row">
            {{item.status}}
          </th>
        </tr>
      </tbody>
    </table>
    <div>&nbsp;</div>
  </div>
</body>
